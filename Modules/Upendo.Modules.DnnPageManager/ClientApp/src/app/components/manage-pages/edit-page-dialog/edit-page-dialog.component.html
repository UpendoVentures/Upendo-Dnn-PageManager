<mat-label> {{ propertyName }} </mat-label>
<mat-form-field
  class="example-form-field"
  appearance="outline"
  *ngIf="propertyName !== 'PrimaryUrl'"
>
  <div *ngIf="propertyName === 'Name'">
    <input [(ngModel)]="currentValue" matInput required />
  </div>
  <mat-error *ngIf="currentValue.length === 0"> Name is required. </mat-error>

  <div *ngIf="propertyName === 'Title'">
    <input [(ngModel)]="currentValue" matInput />
  </div>

  <div *ngIf="propertyName === 'Description' || propertyName === 'Keywords'">
    <textarea [(ngModel)]="currentValue" matInput></textarea>
  </div>

  <div *ngIf="propertyName === 'Priority'">
    <mat-select [(ngModel)]="currentValue">
      <mat-option *ngFor="let priority of priorities" [value]="priority.value">
        {{ priority.name }}
      </mat-option>
    </mat-select>
  </div>
</mat-form-field>

<div *ngIf="propertyName === 'PrimaryUrl'">
  <table mat-table [dataSource]="pageUrls$">
    <ng-container matColumnDef="Url">
      <th mat-header-cell *matHeaderCellDef>Url</th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.Url }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="UrlType">
      <th mat-header-cell *matHeaderCellDef>Url Type</th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.UrlType }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="GeneratedBy">
      <th mat-header-cell *matHeaderCellDef>Generated By</th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.GeneratedBy }}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedPrimaryUrlColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedPrimaryUrlColumns"></tr>
  </table>
</div>

<span class="error-message" *ngIf="errorMessage.length > 0">{{
  errorMessage
}}</span>

<div mat-dialog-actions class="dialog-action">
  <a class="button" mat-flat-button (click)="cancel()" disableRipple>
    Cancel
  </a>
  <a
    class="button"
    mat-flat-button
    *ngIf="propertyName !== 'PrimaryUrl'"
    (click)="save()"
    disableRipple
  >
    Save
  </a>
</div>
